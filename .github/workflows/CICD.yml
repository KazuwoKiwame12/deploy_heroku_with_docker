name: CI/CD setting
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: setup golang
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: check out
        uses: actions/checkout@v2
      - name: Use Cache
        uses: actions/cache@v2.1.6
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
        - name: check out
          uses: actions/checkout@v2
        - name: build test
          run: go build ./...
        - name: function test
          run: go test ./... -v

